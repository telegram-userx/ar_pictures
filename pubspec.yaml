  # UI
  shimmer: ^3.0.0
  introduction_screen: ^3.1.14

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

  # Code generation
  build_runner: ^2.4.12

  # Data
  drift_dev: ^2.20.0

  # Navigation
  auto_route_generator: ^9.0.0

  # State management
  mobx_codegen: ^2.6.1

  # Utility
  json_serializable: ^6.8.0
  flutter_launcher_icons: ^0.13.1

  # Localization
  slang_build_runner: ^3.31.0

flutter:
  uses-material-design: true

  # assets
  assets:
    - assets/images/
    - assets/js/
    - assets/js/data/
    - .env

flutter_launcher_icons:
  image_path_android: "assets/images/app_logo.png"
  image_path_ios: "assets/images/app_logo.png"
  android: true 
  ios: true 
