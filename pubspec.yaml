name: gozel_ay
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=2.18.0 <4.0.0'
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter

  # Localization
  slang: ^3.31.1
  slang_flutter: ^3.31.0
  turkmen_localization_support: ^0.0.7
  flutter_localizations:
    sdk: flutter

  # Icons
  cupertino_icons: ^1.0.8
  lottie: ^2.2.0

  # Navigation
  auto_route: ^7.8.4

  # Data
  dio: ^5.2.0
  directus: ^0.11.0
  shared_preferences: ^2.2.2
  drift: ^2.10.0
  equatable: ^2.0.5
  cached_network_image: ^3.2.3

  # State management
  mobx: ^2.1.1
  provider: ^6.1.2
  flutter_mobx: ^2.0.6

  # Service Locator
  get_it: ^7.6.7

  # Utility
  json_annotation: ^4.8.1
  collection: ^1.17.2
  flutter_archive: ^5.0.0
  talker_flutter: ^4.1.1
  flutter_dotenv: ^5.1.0
  shelf_router: ^1.1.4
  shelf: ^1.4.1

  # System
  path: ^1.8.3
  path_provider: ^2.1.3
  flutter_inappwebview: ^5.7.2
  permission_handler: ^11.0.1
  mobile_scanner: ^3.5.7

  # UI
  shimmer: ^3.0.0
  introduction_screen: ^3.1.12
  adaptive_theme: ^3.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

  # Code generation
  build_runner: ^2.4.9

  # Navigation
  auto_route_generator: ^7.3.2

  # State management
  mobx_codegen: ^2.1.1

  # Utility
  flutter_launcher_icons: ^0.13.1

  # Localization
  slang_build_runner: ^3.31.0

flutter:
  uses-material-design: true

  # assets
  assets:
    - assets/images/
    - assets/lottie/
    - assets/js/
    - .env

flutter_launcher_icons:
  image_path_android: "assets/images/app_logo.png"
  image_path_ios: "assets/images/app_logo.png"
  android: true
  ios: true
