publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  
  # Localization
  slang: ^3.31.1
  slang_flutter: ^3.31.0
  turkmen_localization_support: ^0.0.8
  flutter_localizations:
    sdk: flutter

  # Icons
  cupertino_icons: ^1.0.8

  # Navigation
  auto_route: ^9.2.1+1

  # Data
  dio: ^5.6.0
  directus: ^0.11.0
  shared_preferences: ^2.3.2
  drift: ^2.20.0
  drift_flutter: ^0.1.0
  equatable: ^2.0.5
  cached_network_image: ^3.4.1

  # State management
  mobx: ^2.3.3+2
  flutter_mobx: ^2.2.1+1

  # Service Locator
  get_it: ^7.7.0

