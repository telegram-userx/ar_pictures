<script src="aframe-master.min.js"></script>
<script src='aframe-ar.js'></script>


<script>
    window.onload = function () {
        AFRAME.registerComponent('videohandler', {
            init: function () {
                var marker = this.el;

                this.vid = document.querySelector("#vid");

                marker.addEventListener('markerFound', function () {
                    this.vid.play();
                }.bind(this));

                marker.addEventListener('markerLost', function () {
                    this.vid.pause();
                    this.vid.currentTime = 0;
                }.bind(this));
            }
        });
    };
</script>

<body>
    <a-scene sourceType: webcam; embedded arjs>
        <!-- vr-mode-ui="enabled: false;" renderer='antialias: true; alpha: true; precision: medium;' embedded
        arjs='trackingMethod: best;  debugUIEnabled: false;' -->

        <a-assets>
            <video src="https://cdn.jsdelivr.net/gh/mrdwIslam/ar_js@main/mov_bbb.mp4" preload="auto" id="vid"
                response-type="arraybuffer" loop crossorigin webkit-playsinline autoplay muted playsinline>
            </video>
        </a-assets>

        <a-nft videohandler type='nft' url='data/pinball' smooth="true" smoothCount="10" smoothTolerance="0.01"
            smoothThreshold="5">
            <a-video src="#vid" position='50 150 -100' rotation='90 0 180' width='300' height='150'>
            </a-video>
        </a-nft>
        <a-entity camera></a-entity>
    </a-scene>
</body>
