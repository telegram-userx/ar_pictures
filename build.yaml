targets:
      $default:
        builders:
          auto_route_generator:auto_router_generator:
            generate_for:
              - lib/src/common/config/router/app_router.dart
          auto_route_generator:auto_route_generator:
            generate_for:
              - lib/src/presentation/screen/**.dart
            
          # json_serializable_mobx:
