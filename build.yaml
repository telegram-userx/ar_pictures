          source_gen|combining_builder:
            options:
              build_extensions:
                '^lib/{{}}.dart': 'lib/generated/{{}}.g.dart'

          slang_build_runner:
            options:
              base_locale: ru
              input_directory: assets/translations/
              output_directory: lib/generated/
              translate_var: translations
